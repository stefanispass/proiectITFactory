<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Înregistrare</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1>Formular înregistrare utilizatori</h1>
    </div>

    <form th:action="@{/proces_inregistrare}" method="post"
          th:object="${user}"
          style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Parolă</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" th:field="*{parola}" required
                           minlength="8" maxlength="20"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Nume</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{nume}" required maxlength="20"
                           pattern="[A-Za-z]+" title="Numele poate conține doar litere"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Prenume</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{prenume}" required maxlength="20"
                           pattern="[A-Za-z]+" title="Prenumele poate conține doar litere"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Vârstă</label>
                <div class="col-sm-8">
                    <input type="number" min="18" max="90" class="form-control" th:field="*{varsta}" required/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Înregistrează-mă!</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
